<!DOCTYPE html>
<html>
  <head>
    <title>3D Model Viewer</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene>

      <a-assets>
       <a-asset-item id="model" src="sara2.glb"></a-asset-item>
      </a-assets>
      
      <a-entity gltf-model="#model" position = "0 0 0" scale="1 1 1" animation-mixer></a-entity>
      <a-scene background="color: #ECECEC"></a-scene>      
      <a-entity light="type: ambient; color: #ffffff; intensity: 0.2"></a-entity>
      <a-entity light="type: directional; color: #ffffff; intensity: 0.2" position="1 1 1"></a-entity>
      <a-entity camera look-controls position="0 0 0.2" rotation="0 0 0"></a-entity>

    </a-scene>
  </body>
</html>
